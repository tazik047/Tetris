Тетрис - культовая игра, изобретенная Алексеем Пажитновым в 1984 году. За публикацию этой игры он получил <strike>пузырь и банку варенья </strike> ЭВМ 264-ой модели. Эта легендарная игра до сих пор появляется на компьютерах, фильмах и мультиках, а что главное - не забывается фанатами:)
